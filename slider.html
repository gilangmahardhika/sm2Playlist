<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Player</title>
	<link rel="stylesheet" media="all" href="css/custom.css" />
	<link rel="stylesheet" media="all" href="css/flashblock.css" />
	<link rel="stylesheet" media="all" href="css/demo.css" />
	<link rel="stylesheet" href="css/jquery.ui.core.css">
	<link rel="stylesheet" href="css/jquery.ui.slider.css">
	<link rel="stylesheet" href="css/jquery.ui.theme.css">
</head>
<body class="ui-widget-content" style="border:0;">
	
	<select name="adt" id="adult">
		<script>
		for(i=1;i<=9;i++){
			document.write('<option value="'+i+'">'+i+'</option>');
		}
		</script>
	</select>
	<select name="chd" id="chd" data_total="">
		<option value="0">0</option>
		<script>
			for(i=1; i <= $("#chd").attr("data_total") ;i++)
			{
				document.write('<option value="'+i+'">'+i+'</option>');
			}
		</script>
	</select>
	<select name="infant" data_total="" id="infant">
		<option value="0">0</option>
		<script>
			for(i=0; i <= 9 - ($("#adult").attr("data_total") + $("#chd").attr("data_total"));i++)
			{
				document.write('<option value="'+i+'">'+i+'</option>');
			}
		</script>
	</select>

	<div class="demo">

		<div id="master" style="width:260px; margin:15px;"></div>


	</div><!-- End demo -->
	<!-- All Javascript -->
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.core.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.widget.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.mouse.min.js" type="text/javascript"></script>
	<script src="js/jquery.ui.slider.min.js" type="text/javascript"></script>

	<script>
	$(function() {
		// setup master volume
		$( "#master" ).slider({
			value: 60,
			orientation: "horizontal",
			range: "min",
			animate: true
		});
	});
	</script>
	
	<script>
	$(function(){
		$("#adult").change(function(){
			var data_start = $(this).val(); + $("#infant").val();
			var data_total = 9 - data_start;
			$("#chd").attr("data_total",data_total)
		});
	});
	</script>
	</body>
</html>
